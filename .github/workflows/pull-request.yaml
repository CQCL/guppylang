name: Pull Request

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"
  merge_group:
    types: [checks_requested]
  workflow_dispatch: {}

env:
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"
  UV_VERSION: "0.7.4"

jobs:
  check:
    name: Check Python (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: ${{ matrix.python-version }}

    strategy:
      matrix:
        python-version: ["3.10", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9
      - name: Install rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # We need to install llvm due to the way that we're pulling in the
      # selene-hugr-qis-compiler dependency for testing. Since we use an
      # unreleased version for testing, and have to compile it ourselves.
      #
      # Once the released version points to the correct versions of tket, we can
      # use the released version and drop this from CI.
      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@v2
        with:
          directory: .llvm
          version: "14.0"
      - name: Set LLVM_SYS_140_PREFIX
        run: echo "LLVM_SYS_140_PREFIX=${{ env.LLVM_PATH }}" >> $GITHUB_ENV


      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Install Guppy
        run: uv sync --frozen --python ${{ env.PYTHON_VERSION }}

      - name: Type check with mypy
        run: uv run mypy guppylang guppylang-internals

      - name: Check formatting with ruff
        run: uv run ruff format --check

      - name: Lint with ruff
        run: uv run ruff check

      - name: Run tests
        run: uv run pytest

      - name: Install tket dependencies
        run: uv sync --extra pytket

      - name: Rerun comptime expression tests and pytket lowering with tket installed
        run: uv run pytest tests/integration/test_comptime_expr.py tests/error/test_comptime_expr_errors.py tests/integration/test_pytket_circuits.py

  test-coverage:
    name: Check Python (3.13) with coverage
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: "3.13"

    steps:
      - uses: actions/checkout@v4
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9
      - name: Install rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # We need to install llvm due to the way that we're pulling in the
      # selene-hugr-qis-compiler dependency for testing. Since we use an
      # unreleased version for testing, and have to compile it ourselves.
      #
      # Once the released version points to the correct versions of tket, we can
      # use the released version and drop this from CI.
      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@v2
        with:
          directory: .llvm
          version: "14.0"
      - name: Set LLVM_SYS_140_PREFIX
        run: echo "LLVM_SYS_140_PREFIX=${{ env.LLVM_PATH }}" >> $GITHUB_ENV

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Install Guppy with pytket
        run: uv sync --frozen --python ${{ env.PYTHON_VERSION }} --extra pytket

      - name: Run python tests with coverage instrumentation
        run: uv run pytest --cov=./ --cov-report=xml

      - name: Upload python coverage to codecov.io
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          name: python
          token: ${{ secrets.CODECOV_TOKEN }}
